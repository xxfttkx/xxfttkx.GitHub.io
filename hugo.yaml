### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          weight: 1
          url: https://github.com/xxfttkx
          params:
              icon: brand-github

        - identifier: twitter
          name: Twitter
          weight: 2
          url: https://x.com/freeze_gray
          params:
              icon: brand-x

        - identifier: bilibili
          name: Bilibili
          weight: 3
          url: https://space.bilibili.com/390467483
          params:
              icon: brand-bilibili
        
        - identifier: splt_weapons
          name: splt_weapons
          weight: 4
          url: https://xxfttkx.github.io/splatoon_SalmonRun_weapons/salmonRun.html
          params:
              icon: SplatNet_3_icon_Salmon_Run
        
        - identifier: splt_salmons
          name: splt_salmons
          weight: 5
          url: https://xxfttkx.github.io/splatoon_SalmonRun_salmons/salmon.html
          params:
              icon: SRNW_Golden_Egg_icon

        - identifier: TwinkleStarKnights_Battle_Simulator
          name: TwinkleStarKnights_Battle_Simulator
          weight: 6
          url: https://xxfttkx.github.io/TwinkleStarKnights_Battle_Simulator/
          params:
              icon: device-gamepad

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
